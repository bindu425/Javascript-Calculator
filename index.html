<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Javascript Calculator">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Basic Calculator</h1>
    <br />
    <form id="myform" name="calc">
        <input name="display" style="width:675px; height:100px; text-align: center; 
        background-color: brown;"> <br />
    <input type=button class="button" value="0" onclick="calc.display.value+='0'">
    <input type=button class="button" value="1" onclick="calc.display.value+='1'">
    <input type=button class="button" value="2" onclick="calc.display.value+='2'">
    <input type=button class="button" value="+" onclick="calc.display.value+= '+'" style="background-color: cadetblue;"> <br />
    <input type=button class="button" value="3" onclick="calc.display.value+='3'">
    <input type=button class="button" value="4" onclick="calc.display.value+='4'">
    <input type=button class="button" value="5" onclick="calc.display.value+='5'">
    <input type=button class="button" value="-" onclick="calc.display.value+='-'" style="background-color: yellowgreen;"> <br />
    <input type=button class="button" value="6" onclick="calc.display.value+='6'">
    <input type=button class="button" value="7" onclick="calc.display.value+='7'">
    <input type=button class="button" value="8" onclick="calc.display.value+='8'">
    <input type=button class="button" value="*" onclick="calc.display.value+='*'" style="background-color: orange;"> <br />
    <input type=button class="button" value="9" onclick="calc.display.value+='9'">
    <input type=button class="button" value= "%" style="background-color:blue;" onclick="calc.display.value=Math.floor(calc.display.value)" >
    
    <input type=button class="button" value="=" onclick="calc.display.value=eval(calc.display.value)"> 
    <input type=button class="button" value="&#247" onclick="calc.display.value+='/'" style="background-color: violet;" >
    <br />
    <input type=button class="button" value= "&#8730"style="background-color:yellow;" onclick="calc.display.value=Math.sqrt(calc.display.value)">
    
    <input type=button class="button" value= "#" style="background-color:greenyellow;" onclick="calc.display.value+='#'" >
    <input type=button class="button" value= "^" style="background-color:salmon;" onclick="calc.display.value=Math.pow(calc.display.value)">
    <input type=button class="button" value="c" onclick="calc.display.value=''" style="background-color: red;">

    </form>
</body>
</html>
